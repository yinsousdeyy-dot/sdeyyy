<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card - YIN SOUSDEY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">


    <style>
        h2 {
            text-align: center;
            color: #0849ac;
            font-family: "Poppins", sans-serif;
            margin-top: 30px;
        }
    </style>
</head>

<body style="background-color: #beb89c;"> 

    <h2>Profile Card</h2>

    <div class="profile-card">
        <img src="mypic.jpg" alt="CHEA SOVANNRATANAK" class="profile-pic">

        <p class="bio">

        </p>

        <button class="btn">Contact Me</button>

        <div class="social-links">
            <a href="#" class="social-icon facebook" title="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-icon linkedin" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
            <a href="#" class="social-icon github" title="GitHub"><i class="fab fa-github"></i></a>
            <a href="#" class="social-icon instagram" title="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-icon twitterx" title="X (Twitter)"><i class="fab fa-x-twitter"></i></a>
        </div>
    </div>

</html>
